<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset ="UTF-8">
        <META name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VEDIO AND AUDIO PLAYER</title>
    </head>
    <body>
        <h1>MEDIA CONTROLLERS</h1>

    <div class="media-container">
        <h2>Audio Player</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>This audio player allows you to listen to a sample audio track. Use the controls to play, pause, or adjust the volume.</p>
    </div>

    <div class="media-container">
        <h2>Video Player</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>This video player allows you to watch a sample video. Use the controls to play, pause, or adjust the volume and full-screen options.</p>
    </div>
    </body>
</html>
