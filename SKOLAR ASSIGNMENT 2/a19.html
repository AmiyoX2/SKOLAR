<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS framework</title>
    <link rel="stylesheet" href="a19.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="CPassword" placeholder="Confirm Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn-custom" value="Register">
                </div>
                <div class="group">
                    <span><a href="#">Forget Password</a></span>
                    <span><a href="#"><h5>Login</h5></a></span>
                </div>
            </form>
        </div>
    </div>

    <div class="popup" id="popup">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>Thank You</h2>
        <p>You were Registered Successfully. Thanks!</p>
        <a href="#"><button onclick="CloseSlide()">OK</button></a>
    </div>

    <script>
        function validation() {
            var username = document.Formfill.Username.value;
            var email = document.Formfill.Email.value;
            var password = document.Formfill.Password.value;
            var cPassword = document.Formfill.CPassword.value;

            if (username == "") {
                document.getElementById("result").innerHTML = "Enter Username*";
                return false;
            } else if (username.length < 8) {
                document.getElementById("result").innerHTML = "At least Eight letters*";
                return false;
            } else if (email == "") {
                document.getElementById("result").innerHTML = "Enter your Email";
                return false;
            } else if (password == "") {
                document.getElementById("result").innerHTML = "Enter Password";
                return false;
            } else if (password.length < 6) {
                document.getElementById("result").innerHTML = "Password must be 6-digits";
                return false;
            } else if (cPassword == "") {
                document.getElementById("result").innerHTML = "Enter Confirm Password";
                return false;
            } else if (cPassword !== password) {
                document.getElementById("result").innerHTML = "Password doesn't match";
                return false;
            } else {
                localStorage.setItem('registeredUsername', username);
                localStorage.setItem('registeredPassword', password);

                document.getElementById('popup').classList.add("open-slide");
                return false;
            }
        }

        function CloseSlide() {
            document.getElementById('popup').classList.remove('open-slide');
        }
    </script>
</body>

</html>
